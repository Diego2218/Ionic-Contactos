<ion-header>
  <ion-navbar>
    <ion-title>
      Contacts
    </ion-title>
    <ion-searchbar (keyup)="onKeyUp($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let contact of contactos">
      <ion-avatar item-start>
        <img src="assets/icon/avatar.png">
      </ion-avatar>
      <h2>{{contact.displayName }}</h2>
      <p *ngFor="let num of contact.phoneNumbers">Numero: {{num.value}}</p>
    </ion-item>
  </ion-list>

</ion-content>
